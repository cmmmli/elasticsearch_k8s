kind: Service
apiVersion: v1
metadata:
  name: elasticsearch-sample
  namespace: elasticsearch
  labels:
    app: elasticsearch-sample
  annotations:
    service.beta.kubernetes.io/external-traffic: OnlyLocal
spec:
  type: LoadBalancer
  selector:
    app: elasticsearch-sample
  ports:
  - protocol: TCP
    port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-discovery
  namespace: elasticsearch
  labels:
    component: elasticsearch
spec:
  type: NodePort
  selector:
    app: elasticsearch-sample
  ports:
  - name: transport
    port: 9300
    protocol: TCP

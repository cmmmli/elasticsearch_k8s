apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: elasticsearch-staging
  namespace: elasticsearch
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: elasticsearch-sample
spec:
  tls:
  - hosts:
    # - search.example.jp
    secretName: elasticsearch-sample-tls
  rules:
  # - host: search.example.jp
    http:
      paths:
      - path: /*
        backend:
          serviceName: elasticsearch-sample
          servicePort: 80
